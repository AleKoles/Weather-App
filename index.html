<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e8ea9704f9.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <script
      src="https://kit.fontawesome.com/e8ea9704f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a
          class="my-button border-0"
          title="Current Location"
          id="current-button"
          href="#"
          ><i class="fa-solid fa-location-dot"></i
        ></a>

        <form class="d-flex" id="form" role="search">
          <input
            class="form-control me-2"
            id="input-city"
            type="search"
            placeholder="City"
            aria-label="Search"
          />
          <button class="btn search-button my-button" type="submit">
            Search
          </button>
        </form>
      </header>
      <main class="main">
        <div class="top">
          <div class="city-name">
            <h1 id="current-city">Kyiv</h1>
            <h2 clas="temperature">
              <strong id="day-temp">25</strong>
              <!-- / <span id="night-temp">20</span> -->
              <span class="degrees">
                <a href="#" id="celsius"><small>°C</small></a> |
                <a href="#" id="fahrenheit"><small>°F</small></a>
              </span>
            </h2>
          </div>
          <div class="pic">
            <img src="#" id="weather-icon" />
          </div>
        </div>

        <div class="weather-info">
          <div class="info-main">
            <p><span id="sky">Partly Cloudy</span></p>
            <p>Precipitation: <span id="rain">35</span>%</p>
            <p>Wind: <span id="wind">7</span> km/h</p>
          </div>
          <div class="other-main">
            <p><span id="month">June</span>, <span id="date">23</span></p>
            <p><span id="day">Wednesday</span></p>
            <p><span id="hours">15</span>:<span id="minutes">30</span></p>
          </div>
        </div>
      </main>

      <footer>
        <a
          target="_blank"
          class="nav-link"
          href="https://github.com/AleKoles/Weather-App"
        >
          <i class="fab fa-github" aria-hidden="true"></i> Source Code
        </a>
      </footer>
    </div>
    <!-- end container -->
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e8ea9704f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <button type="button" class="btn btn-outline-info" id="current-button">
          Current Location
        </button>
        <form class="row g-2" id="form">
          <div class="col-auto">
            <label for="citySearch" class="visually-hidden" name="city"
              >City</label
            >
            <input
              type="text"
              class="form-control"
              id="input-city"
              placeholder="City"
            />
          </div>
          <div class="col-auto">
            <input type="image" src="img/search.png" class="search-button" />
          </div>
        </form>
      </header>
      <section class="main">
        <div class="pic">
          <h1 id="current-city">Kyiv</h1>
          <h2 clas="temperature">
            <strong id="day-temp">25</strong>
            <!-- / <span id="night-temp">20</span> -->
            <span class="degrees">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h2>
        </div>

        <div class="weather-info">
          <div class="info-main">
            <p><span class="sky">Partly Cloudy</span></p>
            <p>Precipitation: <span class="rain">35%</span></p>
            <p>Wind: <span class="wind">7 km/h</span></p>
          </div>
          <div class="other-main">
            <p><span id="month">June</span>, <span id="date">23</span></p>
            <p><span id="day">Wednesday</span></p>
            <p><span id="hours">15</span>:<span id="minutes">30</span></p>
          </div>
        </div>
      </section>
      <div class="five">
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <img
                src="img/brightness-high.svg"
                class="card-img-top"
                alt="sunny"
              />
              <div class="card-body">
                <p class="card-text">
                  Tue<br />
                  <strong>+17</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <img
                src="img/brightness-high.svg"
                class="card-img-top"
                alt="sunny"
              />
              <div class="card-body">
                <p class="card-text">
                  Wed<br />
                  <strong>+17</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <img
                src="img/brightness-high.svg"
                class="card-img-top"
                alt="sunny"
              />
              <div class="card-body">
                <p class="card-text">
                  Thu<br />
                  <strong>+17</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <img
                src="img/brightness-high.svg"
                class="card-img-top"
                alt="sunny"
              />
              <div class="card-body">
                <p class="card-text">
                  Fri<br />
                  <strong>+17</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <img
                src="img/brightness-high.svg"
                class="card-img-top"
                alt="sunny"
              />
              <div class="card-body">
                <p class="card-text">
                  Sat<br />
                  <strong>+17</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <img
                src="img/brightness-high.svg"
                class="card-img-top"
                alt="sunny"
              />
              <div class="card-body">
                <p class="card-text">
                  Sun<br />
                  <strong>+17</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Coded by Alexandra</p>
      </footer>
    </div>
    <!-- end container -->
    <script src="script.js"></script>
  </body>
</html>
